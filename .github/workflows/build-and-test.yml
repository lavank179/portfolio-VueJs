name: Build And Test Container
run-name: ${{ github.actor }} is starting the build action.
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event. By branch- ${{ github.ref }} , repo- ${{ github.repository }} ."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Build
      - run: |
          sudo chmod +x ./build-and-deploy.sh
          ./build-and-deploy.sh test1.0 deploy 5001
          docker ps
      - name: Test Container has static html page
      - run: |
          page="$(curl http://localhost:5001/)"
          error_code=$?
          echo $error_code
          echo $page
      - run: echo "ğŸ This job's status is ${{ job.status }}."
